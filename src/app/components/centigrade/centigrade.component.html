<h3>Farenheit to Centigrade</h3>
<form name="centigrade_form" id="form_c">
  <fieldset ng-form="centigrade">
    <legend>Enter a Temperature in Farenheit:</legend>
    <input type="number" name="post_farenheit" id="get_centigrade_from_input" placeholder="32"><br />
    <button type="submit" class="btn btn-primary" >Submit</button>
  </fieldset>
</form>
